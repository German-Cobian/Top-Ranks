<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>LeaderBoard App</title><script defer="defer" src="main.js"></script></head><body><main class="container-all"><h1>LeaderBoard</h1><div class="container-inner"><div class="recent-scores"><div class="scores-header"><h2 class="recent">Recent scores</h2><button class="btn-refresh">Refresh</button></div><ul class="players"><li>Name: 100</li><li>Name: 20</li><li>Name: 50</li><li>Name: 78</li><li>Name: 125</li><li>Name: 77</li><li>Name: 42</li></ul></div><div class="add-your-score"><h2>Add your Score</h2><form action=""><input id="playerName" placeholder="Your name"> <input id="playerScore" placeholder="Your score"> <button class="btn-submit" id="addScore" type="submit">Submit</button></form></div></div></main></body></html>
