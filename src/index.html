<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="alvp01, Leader Board, ES6, Microverse" />
    <meta name="author" content="Abel Lavieri"/>
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <div class="container">

        <section class="leaderboard-container">
          <div>
            <div class="leaderboard-header">
              <h3 class="section-title">Recent scores</h3>
              <button class="btn btn-refresh">Refresh</button>
            </div>
            <div class="scores">
              <ul class="list-scores">

              </ul>
            </div>
          </div>        
        </section>
        
        <section class="form-container">
          <h3 class="section-title">Add your score</h3>
          <form class="score-form">
            <input type="text" placeholder="Your name..." id="name">
            <input type="text" placeholder="Your score..." id="score">
            <input type="submit" value="Submit" class="btn btn-submit">
          </form>
        </section>

      </div>
    </main>  
  </body>
</html>
